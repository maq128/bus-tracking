<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>班车位置</title>
<link rel="icon" href="favicon.ico">
<style>
* {
	font-size:11pt;
}

a.bus {
	display:inline-block;
	padding:0.5em 1em;
}

a.bus.cur {
	background-color:#eee;
}
</style>
</head>
<body>

<div th:if="${errorMsg}" th:text="${errorMsg}">...</div>

<div id="list"></div>

<div id="map"></div>

<script src="cash.min.js"></script>
<script th:inline="javascript">
$(function() {
	var did = /*[[${did}]]*/ null;

	var buses = JSON.parse(/*[[${buses}]]*/ '');
	var list = $('#list').empty();
	buses.data.forEach(function(bus) {
		if (bus.id > 0) {
			$('<a></a>')
				.attr('href', '?did=' + bus.gps_device_id)
				.addClass(bus.gps_device_id == did ? 'bus cur' : 'bus')
				.text(bus.name)
				.appendTo(list);
		}
	});

	var locations = JSON.parse(/*[[${locations}]]*/ '');
	var map = $('#map').empty();
	locations.data.forEach(function(bus) {
		if (bus.gps_device_id == /*[[${did}]]*/ 868120205237610) {
			var pos = bus.lon + ',' + bus.lat;
			var url = 'http://api.map.baidu.com/staticimage?center=' + pos + '&zoom=15&width=600&height=450&markers=' + pos;
			$('<img>')
				.attr('width', '100%')
				.attr('src', url)
				.appendTo(map);
		}
	});
})
</script>

</body>
</html>
